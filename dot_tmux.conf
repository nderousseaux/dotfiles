# ==============================================================================
# Configuration tmux
# ==============================================================================

# --- Préfixe ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Général ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Rechargement de la config ---
bind r source-file ~/.tmux.conf \; display-message "Config rechargée !"

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigation entre les panes (style vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Redimensionner les panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Nouvelles fenêtres dans le répertoire courant ---
bind c new-window -c "#{pane_current_path}"

# --- Copie (mode vim) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# --- Barre de statut ---
set -g status-position bottom
set -g status-style "bg=default,fg=white"
set -g status-left "#[bold,fg=blue] #S "
set -g status-right "#[fg=white]%H:%M  %d/%m "
set -g status-left-length 30
set -g status-right-length 30
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bold,fg=cyan] #I:#W "
set -g status-justify left

# --- Apparence des panes ---
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"
